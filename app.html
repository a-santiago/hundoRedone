    <!-- main area starts here -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-5 mt-5">
                    <div class="row mt-5"></div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-5">
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary">Pick A Location</button>
                                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <div id="eventDropDown" class="dropdown-menu">
                                    <!--Template data for dropdown-->

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row roun">
                        <table class="table table-light table mt-3 bg-transparent">

                            <head>
                                <tr>
                                    <th colspan="2">
                                        <h4 class="text-center" id="statsHeader">Stats For All Events</h4>
                                    </th>
                                </tr>
                            </head>
                            <tbody>
                                <tr>
                                    <td>Total Attendance</td>
                                    <td id="total">100</td>
                                </tr>
                                <tr>
                                    <td>Average Attendance</td>
                                    <td id="average">100</td>
                                </tr>
                                <tr>
                                    <td>Most Attended</td>
                                    <td id="most">100</td>
                                </tr>
                                <tr>
                                    <td>Least Attended</td>
                                    <td id="least">100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <img src="/img/superdog.png" class="ms-3 mt-5 pt-5" height="450px" width="400px">
                </div>
            </div>
            <div class="row-1">
                <button type="button" class="button btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#addModal">Add
                    Data
                </button>
                <button type="button" class="button btn btn-secondary ms-1" id="clearBtn">Reset
                    Data
                </button>

            </div>
            <div class="row">
                <table class="table table-light mt-1 bg-transparent" id="events">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                    <tbody id="results">

                    </tbody>


                </table>

                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalWindow">Add Event</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body tablec">
                                <div class="text-center">
                                    <img src="/IMG/superdog.png" class="img-fluid" height="300" width="300" alt="">
                                </div>
                                <h5 class="text-center pb-3">Add Event</h5>
                                <form id="modalForm">
                                    <div class="row pb-1">
                                        <div class="ms-5 col-3">
                                            <label for="addEventName">Event Name</label>
                                        </div>
                                        <div class="col-3 ms-5">
                                            <input type="text" id="addEventName" placeholder="Event">
                                        </div>
                                    </div>
                                    <div class="row pb-1">
                                        <div class="col-3 ms-5">
                                            <label for="addEventCity" class="">City</label>
                                        </div>
                                        <div class="col-3 ms-5">
                                            <input type="" id="addEventCity" placeholder="City" class="text-right">
                                        </div>
                                    </div>
                                    <div class="row pb-1">
                                        <div class="col-3 ms-5">
                                            <label for="addEventState">State</label>
                                        </div>
                                        <div class="col-3 ms-5 ">
                                            <input type="text" id="addEventState" placeholder="State">
                                        </div>
                                    </div>
                                    <div class="row pb-1">
                                        <div class="col-3 ms-5">
                                            <label for="addEventAttendance">Attendance</label>
                                        </div>
                                        <div class="col-3 ms-5">
                                            <input type="number" id="addEventAttendance" placeholder="Event">
                                        </div>
                                    </div>
                                    <div class="row pb-1">
                                        <div class="col-3 ms-5">
                                            <label for="addEventDate">Event Date</label>
                                        </div>
                                        <div class="col-3 ms-5">
                                            <input type="date" id="addEventDate" placeholder="Date">
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" id="dismissBtn" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="button" id="submitBtn" class="btn btn-primary"
                                    data-bs-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <template id="eventData-template">
                    <tr>
                        <td id="event"></td>
                        <td id="city"></td>
                        <td id="state"></td>
                        <td id="attendance"></td>
                        <td id="eventDate"></td>
                    </tr>
                </template>

            </div>
        </div>
    </main>
